name: "Get API Info - Benefits Claims"
description: "Verify get_api_info returns detailed information for Benefits Claims API"
tool: "get_api_info"
arguments:
  apiId: "benefits-claims"

assertions:
  - type: "success"
  - type: "response_time_ms"
    max: 5000
  - type: "contains_text"
    text: "Benefits"
  - type: "contains_text"
    text: "API"
  - type: "contains_text"
    text: "v1"
  - type: "contains_text"
    text: "v2"

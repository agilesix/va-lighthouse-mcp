name: "List API Endpoints - Benefits Claims v2"
description: "Verify list_api_endpoints returns all endpoints for Benefits Claims v2"
tool: "list_api_endpoints"
arguments:
  apiId: "benefits-claims"
  version: "v2"

assertions:
  - type: "success"
  - type: "response_time_ms"
    max: 5000
  - type: "contains_text"
    text: "GET"
  - type: "contains_text"
    text: "/veterans"
  - type: "regex_match"
    pattern: "Found \\d+ endpoints?"
    flags: "i"

name: "Generate Example Payload - Benefits Claims GET"
description: "Verify generate_example_payload creates valid example request/response"
tool: "generate_example_payload"
arguments:
  apiId: "benefits-claims"
  version: "v2"
  path: "/veterans/{veteranId}/claims/{id}"
  method: "GET"

assertions:
  - type: "response_time_ms"
    max: 5000
  - type: "contains_text"
    text: "veteranId"
    caseInsensitive: true
